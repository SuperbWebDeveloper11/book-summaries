
<!-- Display all tags -->
<div class="mt-5">
{% if tags_list %}
    <p><b>Tags: </b>
        {% for tag in tags_list %}
            <a href="{% url 'summaries:summary_list' tag_id=tag.id %}" class="btn btn-outline-secondary btn-sm my-2">{{ tag.name }}</a>
        {% endfor %}
    </p>
{% endif %}
</div>
